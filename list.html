<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="./styles/list.css" />
  </head>
  <body>
    <div id="container" class="container">
      <header id="shopping-list">
        <h1>My Shopping List</h1>
      </header>

      <div id="budget-section" class="budget-section hidden">
        <div class="budget-item">
          <span>Budget: #</span><span id="budget-amount" class="editable-budget" contenteditable="true" data-placeholder="0"></span>
        </div>
        <div class="estimated-item">
          <span>Estimated Total: #</span><span id="estimated-total">0.00</span>
        </div>
        <div class="remaining-item">
          <span>Remaining Budget: #</span><span id="remaining-amount">0.00</span>
        </div>
      </div>

      <div class="addBtn-container">
        <input type="text" placeholder="New Item" id="input-box" />
        <button onclick="addNewItem()">Add</button>
      </div>

      <div id="warning-message" class="warning-message hidden">
        <p>Please enter an item</p>
      </div>

      <div id="price-modal" class="modal hidden">
        <div class="modal-content">
          <h3 id="modal-title">Add Item Details</h3>
          
          <div class="modal-input-group">
            <label>Quantity:</label>
            <input type="number" id="quantity-input" placeholder="e.g., 4" min="1" value="1" />
          </div>
          
          <div class="modal-input-group">
            <label>Price per item: #</label>
            <input type="number" id="price-input" placeholder="e.g., 50.00" step="0.01" min="0" />
          </div>
          
          <div class="modal-buttons">
            <button class="cancel-btn" onclick="closeModal()">Cancel</button>
            <button class="confirm-btn" onclick="confirmAddItem()">Add Item</button>
          </div>
        </div>
      </div>

      <div>
        <ul class="list-container" id="list-container">
          <!-- <li class="checked">Item</li>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li> -->
        </ul>
      </div>
    </div>

    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/itemCRUD.js"></script>
    <script type="module" src="./scripts/warnings.js"></script>
    <script type="module" src="./scripts/itemCounter.js"></script>
    <script type="module" src="./scripts/budgetManager.js"></script>
    <script type="module" src="./scripts/modal.js"></script>
    <script type="module" src="./scripts/localStorage.js"></script>
  </body>
</html>
